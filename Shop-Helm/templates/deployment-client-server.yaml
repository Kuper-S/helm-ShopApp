apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client-server
  template:
    metadata:
      labels:
        app: client-server
    spec:
      containers:
      - name: client-server
        image: "ghcr.io/kuper-s/argo_app_client:latest"
        ports:
        - containerPort: 8000
        env:
        - name: KAFKA_BROKER
          value: {{ .Values.kafka.broker }}

